<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard</title>
		<link rel="stylesheet" type="text/css" href="CSS.css" />
	</head>
    <body>
        <div id="sidebar">
            <div id="NETitle">Notifications</div>
            <div class="NE">
                <div class="logo"><img src="/HTMLcodes/whatsapp-social-media-svgrepo-com.svg"></div>
                <div class="info">
                    <div><b>Whatsapp</b><br>980 messages from 41chats.</div>
                </div>
            </div>
            <div class="NE">
                <div class="logo"><img src="/HTMLcodes/messages-chat-1557-svgrepo-com.svg"></div>
                <div class="info">
                    <div><b>Messages</b><br>56 unread messages.</div>
                </div>
            </div>
            <div class="NE">
                <div class="logo"><img src="/HTMLcodes/gmail-svgrepo-com.svg"></div>
                <div class="info">
                    <div><b>Gmail</b><br> Google sign-in</div>
                </div>
            </div>
        </div>
        <div class="box" id="calendar">
            <div id="month">
                May 2024
            </div>
            <div id="grid">
                <div class="days">Sun</div>
                <div class="days">Mon</div>
                <div class="days">Tue</div>
                <div class="days">Wed</div>
                <div class="days">Thu</div>
                <div class="days">Fri</div>
                <div class="days">Sat</div>
            </div>
        </div>
    </body>
</html>
